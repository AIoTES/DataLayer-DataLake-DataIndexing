<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="sim-data-index-heading">Create or edit a Data Index</h2>
            <div>
                <sim-alert-error></sim-alert-error>
                <div class="form-group" [hidden]="!dataIndex.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dataIndex.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_indexID">Index ID</label>
                    <input type="text" class="form-control" name="indexID" id="field_indexID"
                        [(ngModel)]="dataIndex.indexID" required minlength="5" maxlength="30"/>
                    <div [hidden]="!(editForm.controls.indexID?.dirty && editForm.controls.indexID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.indexID?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.indexID?.errors?.minlength">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.indexID?.errors?.maxlength">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_indexBy">Index By</label>
                    <input type="text" class="form-control" name="indexBy" id="field_indexBy"
                        [(ngModel)]="dataIndex.indexBy" required minlength="5" maxlength="30"/>
                    <div [hidden]="!(editForm.controls.indexBy?.dirty && editForm.controls.indexBy?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.indexBy?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.indexBy?.errors?.minlength">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.indexBy?.errors?.maxlength">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
