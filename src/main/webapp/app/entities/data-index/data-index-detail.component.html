<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dataIndex">
            <h2><span>Data Index</span> {{dataIndex.id}}</h2>
            <hr>
            <sim-alert-error></sim-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Index ID</span></dt>
                <dd>
                    <span>{{dataIndex.indexID}}</span>
                </dd>
                <dt><span>Index By</span></dt>
                <dd>
                    <span>{{dataIndex.indexBy}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/data-index', dataIndex.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
